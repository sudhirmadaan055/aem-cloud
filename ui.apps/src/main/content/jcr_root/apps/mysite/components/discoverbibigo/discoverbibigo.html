<!--/*-->
<div class="discoverbibigo" data-sly-use.model="com.mysite.core.models.DiscoverBibigoModel">
    <!-- SVG Clip-path Definition -->
    <svg height="0" width="0" style="position: absolute;">
        <defs>
            <clipPath id="blob">
                <path d="M24.6,-43.8C29.8,-39.6,30.7,-28.9,42.4,-20.5C54,-12.1,76.5,-6.1,83.8,4.2C91.1,14.5,83.1,28.9,73.3,40.5C63.5,52.1,59.8,60.7,39.2,59.2C26.7,57.7,13.4,46.1,-0.4,46.8C-14.2,47.5,-28.3,60.5,-41.2,62.2C-54,63.9,-65.6,54.2,-66.1,41.9C-66.5,29.7,-55.9,14.8,-56.4,-0.3C-57,-15.4,-68.6,-30.9,-65.8,-39C-62.9,-47.2,-45.6,-48.1,-32.2,-47.7C-18.9,-47.2,-9.4,-45.4,0.1,-45.6C9.7,-45.8,19.3,-48,24.6,-43.8Z" transform="translate(200 150)" />
            </clipPath>
        </defs>
    </svg>

    <div class="discoverbibigo__container">
        <!-- Header Section -->
        <div class="discoverbibigo__header">
            <div class="discoverbibigo__title-container">
                <h3 class="discoverbibigo__title" data-sly-test="${model.title}">${model.title}</h3>
                <div class="discoverbibigo__subtitle-container">
                    <h2 class="discoverbibigo__main-heading" data-sly-test="${model.mainHeading}">${model.mainHeading}</h2>
                    <p class="discoverbibigo__description" data-sly-test="${model.description}">${model.description}</p>
                </div>
            </div>
        </div>

        <!-- Cards Section -->
        <div class="discoverbibigo__cards" data-sly-test="${model.cardItems && model.cardItems.size() > 0}">
            <div class="discoverbibigo__cards-grid">
                <div class="discoverbibigo__card" data-sly-list.card="${model.cardItems}">
                    <div class="discoverbibigo__card-content" style="background: ${card.backgroundColor @ context='unsafe'};">
                        <div class="discoverbibigo__card-image-container" data-sly-test="${card.cardImage}">
                            <img class="discoverbibigo__card-image" 
                                 src="${card.cardImage @ context='unsafe'}" 
                                 alt="${card.cardTitle @ context='text'}"
                                 loading="lazy"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="discoverbibigo__fallback-image" style="display: none;">
                                <span>Recipe Image</span>
                            </div>
                        </div>
                        <div class="discoverbibigo__card-text">
                            <h3 class="discoverbibigo__card-title" data-sly-test="${card.cardTitle}">${card.cardTitle}</h3>
                            <p class="discoverbibigo__card-description" data-sly-test="${card.cardDescription}">${card.cardDescription}</p>
                        </div>
                        <div class="discoverbibigo__card-button" data-sly-test="${card.buttonLink}">
                            <a href="${card.buttonLink @ context='unsafe'}" 
                               class="discoverbibigo__button"
                               data-sly-test="${card.buttonText}">
                                ${card.buttonText}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
