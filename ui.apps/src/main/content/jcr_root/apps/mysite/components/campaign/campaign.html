<div class="campaign" data-sly-use.model="com.mysite.core.models.CampaignModel">
    <div class="campaign__container">
        <div class="campaign__content">
            <div class="campaign__header">
                <div class="campaign__logo" data-sly-test="${model.logoImage}">
                    <img src="${model.logoImage}" alt="Logo" class="campaign__logo-image" />
                </div>
                <div class="campaign__text">
                    <h2 class="campaign__title" data-sly-test="${model.title}">${model.title}</h2>
                    <p class="campaign__description" data-sly-test="${model.description}">${model.description}</p>
                </div>
            </div>
            <div class="campaign__form">
                <form class="campaign__form-container" action="/bin/campaign-form" method="post">
                    <div class="campaign__form-group">
                        <input type="text" 
                               name="name" 
                               placeholder="${model.nameLabel || 'Your Name'}" 
                               class="campaign__input" 
                               required />
                    </div>
                    <div class="campaign__form-group">
                        <input type="email" 
                               name="email" 
                               placeholder="${model.emailLabel || 'Email'}" 
                               class="campaign__input" 
                               required />
                    </div>
                    <div class="campaign__form-group">
                        <input type="tel" 
                               name="phone" 
                               placeholder="${model.phoneLabel || 'Phone'}" 
                               class="campaign__input" 
                               required />
                    </div>
                    <div class="campaign__form-group">
                        <select name="company" class="campaign__select" required>
                            <option value="">${model.companyLabel || 'Company / Field of work'}</option>
                            <option value="technology">Technology</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="finance">Finance</option>
                            <option value="education">Education</option>
                            <option value="retail">Retail</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="campaign__form-group">
                        <textarea name="message" 
                                  placeholder="${model.messageLabel || 'What are you looking for?'}" 
                                  class="campaign__textarea" 
                                  rows="4" 
                                  required></textarea>
                    </div>
                    <div class="campaign__form-group">
                        <button type="submit" class="campaign__submit">
                            ${model.submitButtonText || 'keep in touch'}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="campaign__background" data-sly-test="${model.backgroundImage}">
        <img src="${model.backgroundImage}" alt="Background" class="campaign__background-image" />
    </div>
</div>
