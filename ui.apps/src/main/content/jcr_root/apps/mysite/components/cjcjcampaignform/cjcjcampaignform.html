<!--/* CJCJ Campaign Form Component */-->
<p data-sly-test.edit="${wcmmode.edit}" data-emptytext="Configure CJCJ Campaign Form Component" class="cq-placeholder"></p>

<div class="cjcj-campaign-form" data-sly-use.model="com.mysite.core.models.CjcjCampaignFormModel">
    <div class="cjcj-campaign-form__layout">
        <!-- Left Column - Image, Title, Description -->
        <div class="cjcj-campaign-form__left-column">
            <div class="cjcj-campaign-form__image-container">
                <img src="${model.decorativeImage}" 
                     alt="Campaign Illustration" 
                     class="cjcj-campaign-form__image"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="cjcj-campaign-form__image-fallback" style="display:none;">
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
                        <rect width="120" height="120" fill="#F0F0F0"/>
                        <text x="60" y="60" text-anchor="middle" dy=".3em" fill="#999">Image</text>
                    </svg>
                </div>
            </div>
            
            <h2 class="cjcj-campaign-form__title" data-sly-test="${model.title}">${model.title}</h2>
            <p class="cjcj-campaign-form__description" data-sly-test="${model.description}">${model.description}</p>
        </div>

        <!-- Right Column - Form Only -->
        <div class="cjcj-campaign-form__right-column">
            <div class="cjcj-campaign-form__form-container">
                
                <form class="cjcj-campaign-form__form" 
                      action="${model.formAction || '/bin/cjcj-campaign-form-submit'}" 
                      method="POST" 
                      enctype="multipart/form-data">
                    
                    <!-- Single Column Form Fields -->
                    <div class="cjcj-campaign-form__field">
                        <label for="yourName" class="cjcj-campaign-form__label">Your Name *</label>
                        <input type="text" 
                               id="yourName" 
                               name="yourName" 
                               class="cjcj-campaign-form__input" 
                               placeholder="Your Name"
                               required>
                    </div>
                    
                    <div class="cjcj-campaign-form__field">
                        <label for="email" class="cjcj-campaign-form__label">Email *</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               class="cjcj-campaign-form__input" 
                               placeholder="Email"
                               required>
                    </div>
                    
                    <div class="cjcj-campaign-form__field">
                        <label for="phone" class="cjcj-campaign-form__label">Phone *</label>
                        <input type="tel" 
                               id="phone" 
                               name="phone" 
                               class="cjcj-campaign-form__input" 
                               placeholder="Phone"
                               required>
                    </div>
                    
                    <div class="cjcj-campaign-form__field">
                        <label for="companyField" class="cjcj-campaign-form__label">Company / Field of work *</label>
                        <select id="companyField" 
                                name="companyField" 
                                class="cjcj-campaign-form__select" 
                                required>
                            <option value="">Company / Field of work</option>
                            <option value="technology">Technology</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="finance">Finance</option>
                            <option value="education">Education</option>
                            <option value="retail">Retail</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="cjcj-campaign-form__field">
                        <label for="message" class="cjcj-campaign-form__label">What are you looking for? *</label>
                        <textarea id="message" 
                                  name="message" 
                                  class="cjcj-campaign-form__textarea" 
                                  placeholder="What are you looking for?"
                                  rows="4"
                                  required></textarea>
                    </div>
                    
                    <div class="cjcj-campaign-form__submit">
                        <button type="submit" class="cjcj-campaign-form__button">
                            ${model.submitButtonText}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
