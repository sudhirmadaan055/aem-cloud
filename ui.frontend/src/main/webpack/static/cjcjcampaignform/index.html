<div class="campaign">
    <div class="campaign__container">
        <div class="campaign__content">
            <div class="campaign__header">
                <div class="campaign__logo">
                    <img src="/aem-cloud/ui.frontend/dist/clientlib-site/images/form-logo.png" alt="Logo" class="campaign__logo-image" />
                </div>
                <div class="campaign__text">
                    <h2 class="campaign__title">Lorem Ipsum</h2>
                    <p class="campaign__description">Bibigo embodies the spirit of Korean cuisine, bringing families together through shared meals.</p>
                </div>
            </div>
            <div class="campaign__form">
                <form class="campaign__form-container" action="#" method="post">
                    <div class="campaign__form-group">
                        <input type="text"
                               name="name"
                               placeholder="Your Name"
                               class="campaign__input"
                               required />
                    </div>
                    <div class="campaign__form-group">
                        <input type="email"
                               name="email"
                               placeholder="Email"
                               class="campaign__input"
                               required />
                    </div>
                    <div class="campaign__form-group">
                        <input type="tel"
                               name="phone"
                               placeholder="Phone"
                               class="campaign__input"
                               required />
                    </div>
                    <div class="campaign__form-group">
                        <select name="company" class="campaign__select" required>
                            <option value="" disabled selected hidden>Company / Field of work</option>
                            <option value="technology">Technology</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="finance">Finance</option>
                            <option value="education">Education</option>
                            <option value="retail">Retail</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="campaign__form-group">
                        <textarea name="message"
                                  placeholder="What are you looking for?"
                                  class="campaign__textarea"
                                  rows="4"
                                  required></textarea>
                    </div>
                    <div class="campaign__form-group">
                        <button type="submit" class="campaign__submit">
                            keep in touch
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
